<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<div class="game-container">
  <img src="assets/background.jpg" class="background">

  <div class="elf-area">
    <img id="elf" src="assets/elf_idle.png" class="elf clickable">
    <img id="elf-happy" src="assets/elf_happy.png" class="elf hidden">

    <img id="selected-name" class="selected-name hidden" src="">
    <img id="speech" class="speech hidden" src="">

    <div id="yes-no" class="yes-no hidden">
      <img id="yes" src="assets/confirm_yes.png" class="clickable">
      <img id="no" src="assets/confirm_no.png" class="clickable">
    </div>

    <div id="result" class="result hidden">
      <img id="result-text" src="">
    </div>
  </div>

  <div id="name-buttons" class="name-buttons hidden">
    <div class="button-row">
      <img class="name-button" data-name="SAUL" src="assets/button_saul.png">
      <img class="name-button" data-name="JONAH" src="assets/button_jonah.png">
      <img class="name-button" data-name="AARON" src="assets/button_aaron.png">
      <img class="name-button" data-name="GABI" src="assets/button_gabi.png">
    </div>
    <div class="button-row">
      <img class="name-button" data-name="HELEN" src="assets/button_helen.png">
      <img class="name-button" data-name="JOHN" src="assets/button_john.png">
      <img class="name-button" data-name="RACHEL" src="assets/button_rachel.png">
      <img class="name-button" data-name="KATE" src="assets/button_kate.png">
      <img class="name-button" data-name="JIM" src="assets/button_jim.png">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
