<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
  <img src="background.jpg" class="background">

  <div class="elf-area">
    <img id="elf" src="elf_idle.png" class="elf clickable">
    <img id="elf-happy" src="elf_happy.png" class="elf hidden">

    <img id="selected-name" class="selected-name hidden" src="">
    <img id="speech" class="speech hidden" src="">

    <div id="yes-no" class="yes-no hidden">
      <img id="yes" src="confirm_yes.png" class="clickable">
      <img id="no" src="confirm_no.png" class="clickable">
    </div>

    <div id="result" class="result hidden">
      <img id="result-text" src="">
    </div>
  </div>

  <div id="name-buttons" class="name-buttons hidden">
    <div class="button-row">
      <img class="name-button clickable" data-name="SAUL" src="button_saul.png">
      <img class="name-button clickable" data-name="JONAH" src="button_jonah.png">
      <img class="name-button clickable" data-name="AARON" src="button_aaron.png">
      <img class="name-button clickable" data-name="GABI" src="button_gabi.png">
    </div>
    <div class="button-row">
      <img class="name-button clickable" data-name="HELEN" src="button_helen.png">
      <img class="name-button clickable" data-name="JOHN" src="button_john.png">
      <img class="name-button clickable" data-name="RACHEL" src="button_rachel.png">
      <img class="name-button clickable" data-name="KATE" src="button_kate.png">
      <img class="name-button clickable" data-name="JIM" src="button_jim.png">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
